<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
        <link rel="stylesheet" href="style.css" />
        <title>calculator</title>
    </head>
    <body>
        <header>
            <h1>계산기</h1>
        </header>

        <main>
            <div class="calculator">
                <div id="screen" class="calc__screen"></div>
                <div id="btnBox" class="calc__buttons">
                    <div class="row">
                        <button id="num-seven">7</button>
                        <button id="num-eight">8</button>
                        <button id="num-nine">9</button>
                        <button id="division">/</button>
                    </div>
                    <div class="row">
                        <button id="num-four">4</button>
                        <button id="num-five">5</button>
                        <button id="num-six">6</button>
                        <button id="multiply">*</button>
                    </div>
                    <div class="row">
                        <button id="num-one">1</button>
                        <button id="num-two">2</button>
                        <button id="num-three">3</button>
                        <button id="subtract">-</button>
                    </div>
                    <div class="row">
                        <button id="num-zero">0</button>
                        <button id="clear">C</button>
                        <button id="plus">+</button>
                        <button id="result">=</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
