<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>스네이크 게임</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .snake {
                margin: 3rem auto;
                width: 603px;
                height: 673px;
                border: 2rem ridge #aad751;
            }
            .state-bar {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 0.5rem;
                gap: 1rem;
                background-color: #d14fd1;
                height: 70px;
            }

            .state-bar div {
                font-size: 1.2rem;
            }
            .state-bar p {
                margin-left: 2.5rem;
            }

            .table {
                /* width: 100%; */
                height: 466px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="snake">
            <div class="state-bar">
                <div class="score">점수: 1000</div>
                <div class="time">시간: 00:00</div>
                <p>[시작: SPACE] &nbsp;[정지: ESC]&nbsp; [리셋: R]</p>
            </div>
            <table class="table"></table>
        </div>
        <script>
            "use strict";
        </script>
    </body>
</html>
