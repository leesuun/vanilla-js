<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
        />
        <title>텍스트 RPG</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                width: 100%;
                height: 100%;
                background: darkgray;
                font-family: "Trebuchet MS", "Lucida Sans Unicode",
                    "Lucida Grande", "Lucida Sans", Arial, sans-serif;
                /* width: 500px;
                margin: 0 auto; */
                /* border: 1px solid black; */
            }
            .game__box {
                width: 600px;
                height: 450px;
                margin: 7rem auto;
                padding: 0.5rem;
                /* border: 1px solid black; */
                border-radius: 1rem;
                background: white;
            }

            .nick-screen form {
                display: flex;
                gap: 2rem;
                /* width: 30%; */
                flex-direction: column;
                align-items: center;
                margin: 5rem auto 0 auto;
            }
            .nick-screen input {
                width: 200px;
                height: 30px;
                padding: 0.2rem;
            }
            .nick-screen button {
                padding: 0.4rem;
            }

            .nick-screen h1 {
                text-align: center;
            }
            /* ----------------------------------- */

            .main-screen {
                width: 100%;
                height: 100%;
            }
            .game-state {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .game-type {
                background: rgb(235, 223, 173);
                padding: 0.3rem;
                border-radius: 0.3rem;
            }
            .charactor-info {
                font-size: 1.5rem;
            }

            .main {
                display: flex;
                flex-direction: column;
                margin-top: 10rem;
                gap: 5rem;
            }
            .game-controller {
                text-align: center;
                /* border: 1px solid black; */
            }

            .explain-box {
                margin: 0 auto;
                width: 80%;
                border: 1px solid black;
                box-sizing: border-box;
                padding: 0.5rem;
                font-size: 1.8rem;
            }
        </style>
    </head>

    <body>
        <div class="game__box">
            <div id="nickScreen" class="nick-screen">
                <h1>텍스트 RPG</h1>
                <form id="nickForm">
                    <input type="text" placeholder="닉네임을 입력하세요." />
                    <button class="btn btn-success">모험 시작</button>
                </form>
            </div>
            <div id="mainScreen" class="main-screen">
                <header class="game-state">
                    <h4 id="gameType" class="game-type">일반 모드</h4>
                    <div id="charactorInfo" class="charactor-info">
                        <span id="nick">닉네임: xxxxxxxx</span>
                        <span id="level">레벨: xxx</span>
                        <span id="power">공격력: xxx</span>
                        <span id="health">HP: xxx</span>
                    </div>
                </header>
                <main class="main">
                    <nav class="game-controller">
                        <div id="nomalMode">
                            <button id="battleBtn" class="btn btn-info">
                                전투시작
                            </button>
                            <button id="restBtn" class="btn btn-info">
                                휴식하기
                            </button>
                            <button id="endBtn" class="btn btn-info">
                                게임종료
                            </button>
                        </div>
                        <div id="battleMode">
                            <button id="attackBtn" class="btn btn-info">
                                공격하기
                            </button>
                            <button id="healBtn" class="btn btn-info">
                                회복하기
                            </button>
                            <button id="runBtn" class="btn btn-info">
                                도망가기
                            </button>
                        </div>
                    </nav>

                    <p class="explain-box">

                        askdjqkwejqkwejkqwejkqwekqwelkqweklqklwejlkwq
                        askdjqkwejqkwejkqwejkqwekqwelkqweklqklwejlkwq
                        askdjqkwejqkwejkqwejkqwekqwelkqweklqklwejlkwq
                        askdjqkwejqkwejkqwejkqwekqwelkqweklqklwejlkwq
                    </p>
                </main>
            </div>
        </div>

        <script>
            // Screen 관련

            const nickScreen = document.getElementById("nickScreen");
            const nickForm = document.getElementById("nickForm");
            const nickInput = nickForm.querySelector("input");
            const mainScreen = document.getElementById("mainScreen");

            // Screen header 관련
            const gameType = document.getElementById("gameType");
            const nick = document.getElementById("nick");
            const level = document.getElementById("level");
            const power = document.getElementById("power");
            const hp = document.getElementById("health");

            // ------------------게임 모드 button ---------------------

            // 노말 모드
            const nomalMode = document.getElementById("nomalMode");
            const battleBtn = document.getElementById("battleBtn");
            const restBtn = document.getElementById("restBtn");
            const endBtn = document.getElementById("endBtn");

            // 배틀 모드
            const battleMode = document.getElementById("battleMode");
            const attackBtn = document.getElementById("attackBtn");
            const healBtn = document.getElementById("healBtn");
            const runBtn = document.getElementById("runBtn");

            // -------------------------------------------------------

            mainScreen.hidden = true;
            battleMode.hidden = true;
            // nickScreen.hidden = true;

            // 모험가 클래스
            const Hero = class {
                constructor(nickname, level, power, hp) {
                    this.nickname = nickname;
                    this.level = level;
                    this.power = power;
                    this.hp = hp;
                }
            };

            //  초기 능력치
            const LEVEL = 1;
            const POWER = 1;
            const HP = 10;

            // 게임 모드
            const mode = {
                NORMAL: "일반 모드",
                BATTLE: "배틀 모드",
            };

            // 활동
            const act = {
                BATTLE: "전투시작",
                REST: "휴식하기",
                END: "게임종료",

                ATTACK: "공격하기",
                HEAL: "회복하기",
                RUN: "도망가기",
            };

            let nickname;
            let hero;

            // 전투 모드
            const handleBattleMode = (event) => {
                const selecet = event.target.innerText;

                switch (selecet) {
                    case act.ATTACK: {
                        console.log("공격");
                    }
                    case act.HEAL: {
                        console.log("회복");
                    }
                    case act.RUN: {
                        gameType.textContent = mode.NORMAL;
                        nomalMode.hidden = false;
                        battleMode.hidden = true;
                    }
                    default: {
                        break;
                    }
                }
            };

            // 일반 모드
            const handleNormalMode = (event) => {
                const selecet = event.target.innerText;

                switch (selecet) {
                    case act.BATTLE: {
                        gameType.textContent = mode.BATTLE;
                        battleMode.hidden = false;
                        nomalMode.hidden = true;
                    }
                    case act.REST: {
                        console.log("휴식모드");
                    }
                    case act.END: {
                        console.log("게임종료");
                    }
                    default: {
                        break;
                    }
                }
            };

            // 닉네임 set 및 모험가 생성
            const handleNicknameSubmit = (event) => {
                event.preventDefault();
                nickname = nickInput.value;
                if (!nickname) {
                    alert("닉네임을 입력해주세요.");
                    return;
                }

                // 모험가 생성
                hero = new Hero(nickname, LEVEL, POWER, HP);
                nick.textContent = `닉네임: ${hero.nickname}`;
                level.textContent = `레벨: ${hero.level}`;
                power.textContent = `공격력: ${hero.power}`;
                hp.textContent = `체력: ${hero.hp}`;

                console.log(hero);
                nickScreen.hidden = true;
                mainScreen.hidden = false;
            };

            nickForm.addEventListener("submit", handleNicknameSubmit);
            battleBtn.addEventListener("click", handleNormalMode);
            restBtn.addEventListener("click", handleNormalMode);
            endBtn.addEventListener("click", handleNormalMode);

            attackBtn.addEventListener("click", handleBattleMode);
            healBtn.addEventListener("click", handleBattleMode);
            runBtn.addEventListener("click", handleBattleMode);
        </script>
    </body>
</html>
