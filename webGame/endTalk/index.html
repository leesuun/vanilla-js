<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
        <script defer src="index.js"></script>
        <title>끝말잇기</title>
    </head>

    <body>
        <header>
            <h2>끝말 잇기</h2>
        </header>
        <main>
            <form id="numberForm">
                <input type="number" placeholder="인원수 선택" required />
                <button>시작</button>
            </form>
            <form id="gameForm">
                <h2 id="personNumber">x번</h2>
                <h2 id="order">제시어:</h2>
                <input type="text" placeholder="단어 입력" required />
                <button>입력</button>
            </form>
        </main>
    </body>
</html>
